site_name: AI Agent System â€” From First Principles
site_description: Learn to build AI agents from scratch. No frameworks, no magic.
site_url: https://liaohaofu.github.io/agent_system/

repo_name: agent_system
repo_url: https://github.com/liaohaofu/agent_system

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest

markdown_extensions:
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # Admonitions (callout boxes)
  - admonition
  - pymdownx.details

  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Tables
  - tables

  # Other useful extensions
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: README.md
  - Tutorials:
      - 1. Structured Output: tutorials/01-structured-output/README.md
  - Implementations:
      - 1. Structured Output: implementations/01_structured_output/README.md

# Build to docs/ folder for GitHub Pages
docs_dir: .
site_dir: site

# Exclude files/folders from the build
exclude_docs: |
  .venv/
  .claude/
  generated/
  __pycache__/
  *.pyc
  .git/
  site/