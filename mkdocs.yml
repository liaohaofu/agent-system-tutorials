site_name: AI Agent System â€” From First Principles
site_description: Learn to build AI agents from scratch. No frameworks, no magic.
site_url: https://liaohaofu.github.io/agent-system-tutorials/

repo_name: agent-system-tutorials
repo_url: https://github.com/liaohaofu/agent-system-tutorials

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest

markdown_extensions:
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Admonitions (callout boxes)
  - admonition
  - pymdownx.details

  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

  # Tables
  - tables

  # Other useful extensions
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

nav:
  - Home: index.md
  - Tutorials:
      - 1. Structured Output: 01-structured-output.md
      - 2. Tool Use: 02-tool-use.md
      - 3. Agent Loop: 03-agent-loop.md
      - 4. Parallel Tools: 04-parallel-tools.md
      - 5. Agent Class: 05-agent-class.md
      - 6. Session Management: 06-session-management.md

docs_dir: docs
site_dir: site